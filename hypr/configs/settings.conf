# source = $HOME/.cache/wal/colors-hyprland.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# To list all available monitors (active and inactive):
# hyprctl monitors all
# monitor= name, resolution, pos, scale

monitor = eDP-1, 1920x1200, 0x0, 1

# dwindle {
#   pseudotile = yes
#   preserve_split = yes
#   special_scale_factor = 0.8
# }

# master {
#   new_on_top=1
#   mfact = 0.5
# }


general {
    gaps_in = 4 #gaps between windows, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)
    gaps_out = 8 #gaps between windows and monitor edges, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $color2
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}




input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    accel_profile = adaptive
    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
disable_while_typing = true
    }
}



binds {
  workspace_back_and_forth=0
  allow_workspace_cycles=0
  pass_mouse_when_bound=0
}

# #Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
debug {
  # Disable watchdog
  watchdog_timeout = 0
}

cursor {
    no_hardware_cursors = true
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 6

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1
    dim_inactive = false
    dim_strength = 0.3
    dim_special = 0.5
    shadow {
        enabled = false 
        range = 20
        render_power = 4
        color = rgba(1a1a1aee)
    }

  blur {
  enabled = true
  size = 8
  passes = 3
  noise = 0
  ignore_opacity = true
  new_optimizations = true
  vibrancy = 0.1696
  }

}

# https://wiki.hyprland.org/Configuring/Variables/#animations


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input


# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true 
workspace_swipe_touch = false
}

#hyprgrass plugin setting
plugin {
 touch_gestures {
  # The default sensitivity is probably too low on tablet screens,
  # I recommend turning it up to 4.0
  sensitivity = 4.0

  # must be >= 3
  workspace_swipe_fingers = 3

  # switching workspaces by swiping from an edge, this is separate from workspace_swipe_fingers
  # and can be used at the same time
  # possible values: l, r, u, or d
  # to disable it set it to anything else
  workspace_swipe_edge = x

  # in milliseconds
  long_press_delay = 300

  # resize windows by long-pressing on window borders and gaps.
  # If general:resize_on_border is enabled, general:extend_border_grab_area is used for floating
  # windows
  resize_on_border_long_press = true

  # in pixels, the distance from the edge that is considered an edge
  edge_margin = 10

  # emulates touchpad swipes when swiping in a direction that does not trigger workspace swipe.
  # ONLY triggers when finger count is equal to workspace_swipe_fingers
  #
  # might be removed in the future in favor of event hooks
  emulate_touchpad_swipe = false

  experimental {
    # send proper cancel events to windows instead of hacky touch_up events,
    # NOT recommended as it crashed a few times, once it's stabilized I'll make it the default
    send_cancel = 0
  }
  # swipe left from right edge
  hyprgrass-bind = , edge:r:l, workspace, +1

  # swipe up from bottom edge
  hyprgrass-bind = , edge:d:u, exec, ghostty

  # swipe down with 4 fingers
  # NOTE: swipe events only trigger for finger count of >= 3
  hyprgrass-bind = , swipe:4:d, killactive

  # swipe diagonally left and down with 3 fingers
  # l (or r) must come before d and u
  hyprgrass-bind = , swipe:3:ld, exec, foot

  # tap with 3 fingers
  # NOTE: tap events only trigger for finger count of >= 3
  hyprgrass-bind = , tap:3, exec, $terminal

  # longpress can trigger mouse binds:
  hyprgrass-bindm = , longpress:2, movewindow
  hyprgrass-bindm = , longpress:3, resizewindow
 }
}
